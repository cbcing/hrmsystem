<!DOCTYPE HTML>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>添加用户</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/bootstrap/css/bootstrap-theme.min.css" th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
<form action="#" th:action="@{/user/resultofadd}" th:object="${user}" method="post">
    <table class="table table-bordered">
        <tr>
            <td>Name:</td>
            <td><input class="form-control" type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Sex:</td>
            <td>
                <label class="radio-inline">
                    <input type="radio" th:field="*{sex}" value="男"/> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" th:field="*{sex}" value="女"/> 女
                </label>
            </td>
            <!--
            <td><input class="form-control" type="text" th:field="*{sex}"/></td>
            -->
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input class="form-control" type="date" th:type="date" th:field="*{birthday}"/></td>
        </tr>
        <tr>
            <td>Height:</td>
            <td><input class="form-control" type="text" th:field="*{height}"/></td>
        </tr>
        <tr>
            <td>Weight:</td>
            <td><input class="form-control" type="text" th:field="*{weight}"/></td>
        </tr>
        <tr>
            <td>Marital Status:</td>
            <td>
                <label class="radio-inline">
                    <input type="radio" th:field="*{maritalStatus}" value="已婚"/> 已婚
                </label>
                <label class="radio-inline">
                    <input type="radio" th:field="*{maritalStatus}" value="未婚"/> 未婚
                </label>
            </td>
            <!--
            <td><input class="form-control" type="text" th:field="*{maritalStatus}"/></td>
            -->
        </tr>
        <tr>
            <td>Country:</td>
            <td><input class="form-control" type="text" th:field="*{country}"/></td>
        </tr>
        <tr>
            <td>Political Status:</td>
            <td>
                <select class="form-control" th:field="*{politicalStatus}">
                    <option value="群众">群众</option>
                    <option value="团员">团员</option>
                    <option value="党员">党员</option>
                </select>
            </td>
            <!--
            <td><input class="form-control" type="text" th:field="*{politicalStatus}"/></td>
            -->
        </tr>
        <tr>
            <td>Type of Certificate:</td>
            <td>
            <select class="form-control" th:field="*{typeOfCertificate}">
                <option value="身份证">身份证</option>
                <option value="港澳台">港澳台</option>
                <option value="护照">护照</option>
            </select>
            </td>
            <!--
            <td><input class="form-control" type="text" th:field="*{typeOfCertificate}"/></td>
            -->
        </tr>
        <tr>
            <td>Number of Certificate:</td>
            <td><input class="form-control" type="text" th:field="*{numberOfCertificate}"/></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset"/>
            </td>
        </tr>
    </table>
</form>
<br/>
<a href="/index">返回主页面</a>

<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
