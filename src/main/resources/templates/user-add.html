<!DOCTYPE HTML>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add User</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/bootstrap/css/bootstrap-theme.min.css" th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
<form action="#" th:action="@{/user/resultofadd}" th:object="${user}" method="post">
    <table class="table table-bordered">
        <tr>
            <td>Name:</td>
            <td><input class="form-control" type="text" th:field="*{name}" required="required"/></td>
        </tr>
        <tr>
            <td>Sex:</td>
            <td>
                <label class="radio-inline">
                    <input type="radio" th:field="*{sex}" value="Male"/> Male
                </label>
                <label class="radio-inline">
                    <input type="radio" th:field="*{sex}" value="Female"/> Female
                </label>
            </td>
            <!--
            <td><input class="form-control" type="text" th:field="*{sex}"/></td>
            -->
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input class="form-control" type="date" th:type="date" th:field="*{birthday}" required="required"/></td>
        </tr>
        <tr>
            <td>Height:</td>
            <td><input class="form-control" type="text" th:field="*{height}"/></td>
        </tr>
        <tr>
            <td>Weight:</td>
            <td><input class="form-control" type="text" th:field="*{weight}"/></td>
        </tr>
        <tr>
            <td>Marital Status:</td>
            <td>
                <label class="radio-inline">
                    <input type="radio" th:field="*{maritalStatus}" value="Married"/> Married
                </label>
                <label class="radio-inline">
                    <input type="radio" th:field="*{maritalStatus}" value="Unmarried"/> Unmarried
                </label>
            </td>
            <!--
            <td><input class="form-control" type="text" th:field="*{maritalStatus}"/></td>
            -->
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select class="form-control" th:field="*{country}">
                    <option th:each="countries : ${countries}"
                            th:value="${countries.country_name}"
                            th:text="${countries.country_name}"></option>
                </select>
            </td>
            <!--
            <td><input class="form-control" type="text" th:field="*{country}"/></td>
            -->
        </tr>
        <tr>
            <td>Political Status:</td>
            <td>
                <select class="form-control" th:field="*{politicalStatus}">
                    <option value="People">People</option>
                    <option value="Member Of GQT">Member Of GQT</option>
                    <option value="Member Of GCD">Member Of GCD</option>
                </select>
            </td>
            <!--
            <td><input class="form-control" type="text" th:field="*{politicalStatus}"/></td>
            -->
        </tr>
        <tr>
            <td>Type of Certificate:</td>
            <td>
            <select class="form-control" th:field="*{typeOfCertificate}">
                <option value="ID Card">ID Card</option>
                <option value="HK/MC/TW">HK/MC/TW</option>
                <option value="Passport">Passport</option>
            </select>
            </td>
            <!--
            <td><input class="form-control" type="text" th:field="*{typeOfCertificate}"/></td>
            -->
        </tr>
        <tr>
            <td>Number of Certificate:</td>
            <td><input class="form-control" type="text" th:field="*{numberOfCertificate}" required="required"/></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset"/>
            </td>
        </tr>
    </table>
</form>
<br/>
<a href="/index">Return To Index</a>

<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
