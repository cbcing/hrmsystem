<!DOCTYPE HTML>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>添加用户</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/bootstrap/css/bootstrap-theme.min.css" th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
<form action="#" th:action="@{/user/resultofadd}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Sex:</td>
            <td><input type="text" th:field="*{sex}"/></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input type="date" th:type="date" th:field="*{birthday}"/></td>
        </tr>
        <tr>
            <td>Height:</td>
            <td><input type="text" th:field="*{height}"/></td>
        </tr>
        <tr>
            <td>Weight:</td>
            <td><input type="text" th:field="*{weight}"/></td>
        </tr>
        <tr>
            <td>Marital Status</td>
            <td><input type="text" th:field="*{maritalStatus}"/></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><input type="text" th:field="*{country}"/></td>
        </tr>
        <tr>
            <td>Political Status</td>
            <td><input type="text" th:field="*{politicalStatus}"/></td>
        </tr>
        <tr>
            <td>Type of Certificate</td>
            <td><input type="text" th:field="*{typeOfCertificate}"/></td>
        </tr>
        <tr>
            <td>Number of Certificate</td>
            <td><input type="text" th:field="*{numberOfCertificate}"/></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset"/>
            </td>
        </tr>
    </table>
</form>
<br/>
<a href="/index">返回主页面</a>
