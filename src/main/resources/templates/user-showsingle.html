<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Query User</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
<h1>Query Result</h1>
<table class="table table-bordered">
    <thead><h1>User Information</h1></thead>
    <tbody>
    <tr>
        <th>Name</th>
        <th>Sex</th>
        <th>Birthday</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Martial Status</th>
        <th>Country</th>
        <th>Political Status</th>
        <th>Type Of Certificate</th>
        <th>Number Of Certificate</th>
    </tr>
    <tr th:each="user : ${user}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.sex}"></td>
        <td th:text="${user.birthday}"></td>
        <td th:text="${user.height}"></td>
        <td th:text="${user.weight}"></td>
        <td th:text="${user.maritalStatus}"></td>
        <td th:text="${user.country}"></td>
        <td th:text="${user.politicalStatus}"></td>
        <td th:text="${user.typeOfCertificate}"></td>
        <td th:text="${user.numberOfCertificate}"></td>
    </tr>
    </tbody>
</table>
<br/>
